<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Timesheet</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <h1 class="text-center">TrainScape</h1>
            <p class="lead text-center">Choo chooo</p>
            <hr class="my-4">
        </div>
        <div class="card">
            <div class="card-header bg-primary text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- new trains will go here -->
                new trains choo choo!!
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Featured
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="employee-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name-entry" placeholder="Hogwarts Express">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control" id="destination-entry" placeholder="Diagon Alley">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-entry" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-entry" placeholder="">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </div>


    <script src="assets/javascript/app.js"></script>


</body>

</html>
